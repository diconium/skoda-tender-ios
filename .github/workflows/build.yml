name: format, lint, build and test

on:
    workflow_dispatch:
    push:
        branches:
        - main
    pull_request:
        branches:
         main

jobs:
  lint:
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: SwiftFormat
        run: swiftformat . --lint
      - name: Install SwiftLint
        run: brew install swiftlint
      - name: SwiftLint
        run: swiftlint lint --strict
  test:
    runs-on: macos-latest
    needs: [lint]
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Selecting Xcode Version
        run: sudo xcode-select -switch /Applications/Xcode_16.app
      - name: Pre-warm emulator
        id: pre-warm
        uses: futureware-tech/simulator-action@v3
        with:
            model: 'iPhone 15 Pro Max'
            os_version: '18.1'
            os: 'iOS'
      - name: Build Cleanup
        run: |
          xcodebuild clean -project skoda-tender-ios.xcodeproj -scheme skoda-tender-ios | xcpretty && exit ${PIPESTATUS[0]}
      - name: Build Test
        run: |
          xcodebuild test -project skoda-tender-ios.xcodeproj -scheme skoda-tender-ios -destination 'platform=iOS,id=${{ steps.pre-warm.outputs.udid }}' | xcpretty -s && exit ${PIPESTATUS[0]}

